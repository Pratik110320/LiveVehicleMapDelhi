spring.application.name=Live-Vehicle-Map-Delhi

Server Configuration
server.port=8080

Spring Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379

OTD Realtime Feed Configuration - UPDATED URL
otd.realtime.url=https://otd.delhi.gov.in/api/realtime/VehiclePositions.pb?key=l20yfRg0FOToEYQULSBcceklVgxvLPQ1
otd.realtime.poll.ms=15000

GTFS Static Data Configuration
gtfs.static.data.location=classpath:static/

Logging Configuration
logging.level.root=INFO
logging.level.com.spring.Live.Vehicle.Map.Delhi=INFO

# H2 Database Configuration
# This will create a file named 'transit.db.mv.db' in the project root directory
spring.datasource.url=jdbc:h2:file:./transit.db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for debugging the database in your browser at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
# 'update' will create/update the database schema based on your @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
